user  www-data;
worker_processes 8;
worker_rlimit_nofile 65535;

error_log                       /var/log/nginx/error.log warn;
pid                             /var/run/nginx.pid;


events {
    worker_connections          2048;
    multi_accept                on;
    use epoll;
}

http {
    include                     /etc/nginx/mime.types;
    default_type                application/octet-stream;

    index                       index.php index.html;

    map $remote_addr $remote_addr_pseudo {
        ~(?P<ip>\d+\.\d+\.\d+)\.    $ip.0;
        ~(?P<ip>[^:]+:[^:]+):       $ip::;
        default                     0.0.0.0;
    }

    map $http_x_forwarded_for $http_x_forwarded_for_pseudo {
        ~(?P<ip>\d+\.\d+\.\d+)\.    $ip.0;
        ~(?P<ip>[^:]+:[^:]+):       $ip::;
        default                     0.0.0.0;
    }

    # Mapping base hostname for security.txt, matches example.com or subdomain.example.com
    map $host      $basehost {
        default                    "";
        "~*^.*?\.?(\w+)\.(\w+)$"   "$1.$2";
    }

    # Mapping base hostname for security.txt Contact: option in anti-spam format, matches example.com or subdomain.example.com
    map $host      $nospambasehost {
        default                    "";
        "~*^.*?\.?(\w+)\.(\w+)$"   "$1[dot]$2";
    }



    log_format  main2           '$remote_addr - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';

    log_format  pseudo2         '$remote_addr_pseudo - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for_pseudo"';

    log_format  main            '$remote_addr - $remote_user [$time_local] '
                                '"$request_method $scheme://$host$request_uri $server_protocol" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';

    log_format  pseudo          '$remote_addr_pseudo - $remote_user [$time_local] '
                                '"$request_method $scheme://$host$request_uri $server_protocol" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for_pseudo"';

    access_log                  /var/log/nginx/audit.log   main;
    access_log                  /var/log/nginx/access.log  pseudo;

    #ssl_session_cache           builtin:1000  shared:SSL:2m;
    ssl_session_cache           shared:SSL:10m;

    sendfile                    on;
    tcp_nodelay                 on;
    tcp_nopush                  on;
    keepalive_timeout           2;
    types_hash_max_size         2048;
    server_tokens               off;
    #more_set_headers            'Server: Angelique Dawnbringer'; # Only available with addon install

    gzip                        on;
    gzip_vary                   on;
    gzip_min_length             10240;
    gzip_buffers                8 32k;
    gzip_proxied                expired no-cache no-store private auth;
    gzip_types                  text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable                "MSIE [1-6]\.";

    open_file_cache             max=2000 inactive=600s;
    open_file_cache_valid       60s;
    open_file_cache_min_uses    2;
    open_file_cache_errors      off;

    fastcgi_cache_path /usr/share/nginx/cache/fcgi levels=1:2 keys_zone=microcache:10m max_size=1024m inactive=1h;
    proxy_cache_path /var/www/cache levels=1:2 keys_zone=imgcache:10m max_size=1000m inactive=720m;
    proxy_temp_path /var/www/cache/tmp;
    include /etc/nginx/sites-enabled/*.conf;
}
